<div class="col-md-offset-4 col-md-4">
  <div class="card card-container margin-card">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png">
      <p id="profile-name" class="profile-name-card"></p>

      <form class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>

          <input type="email" name="inputEmail" [(ngModel)]="inputEmail" class="form-control" placeholder="Correo" required autofocus="">
          <input type="password" name="inputPassword" [(ngModel)]="inputPassword"  class="form-control" placeholder="Clave" required>

          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Recordar
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="login()">Entrar</button>
      </form><!-- /form -->

      <a href="#" class="forgot-password">
          ¿Olvidaste la contraseña?
      </a>

  </div>
</div>
